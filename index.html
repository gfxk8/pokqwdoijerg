<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Color Redirect</title>
<script>
    // 1. Список всех ваших файлов-изображений
    const images = ['1.gif', '2.gif']; 
    
    const randomIndex = Math.floor(Math.random() * images.length);
    const randomImage = images[randomIndex];

    const timestamp = new Date().getTime();
    
    // 2. Вставляем мета-тег редиректа в DOM
    // "Content=0" означает "перенаправить немедленно"
    // URL будет случайным изображением с уникальным параметром кэширования
    const metaTag = document.createElement('meta');
    metaTag.setAttribute('http-equiv', 'refresh');
    metaTag.setAttribute('content', '0; url=' + randomImage + '?t=' + timestamp);
    document.head.appendChild(metaTag);

    // 3. Дополнительно: пытаемся заставить браузер думать, что это картинка
    document.body.style.margin = '0';
    document.body.style.padding = '0';
</script>
</head>
<body>
    </body>
</html>
